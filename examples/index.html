    <script>
        appendLink('./dist/phoenix-styles');
        localStorage.skinTheme=="ios" && appendLink('./lib/phoenix-styles/dist/ios-skin');
        
        function appendLink(filePath) {
            var link = document.createElement('link');

            link.rel = "stylesheet";
            link.href = filePath+'.css';

            document.head.appendChild(link); 
        }
